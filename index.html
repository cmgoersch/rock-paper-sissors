<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors, Stone, Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scissors, Stone, Paper</h1>
        <p>Choose your weapon:</p>
        <div class="choices">
            <button id="scissors" class="choice" data-choice="Scissors">✂️</button>
            <button id="rock" class="choice" data-choice="Stone">🗿</button>
            <button id="paper" class="choice" data-choice="Paper">📝</button>
            
        </div>
        <div class="results">
            <p>Your Choice: <span id="player-choice">-</span></p>
            <p>Computer's Choice: <span id="computer-choice">-</span></p>
            <p>Result: <span id="result">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
